<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить лид</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Добавить новый лид</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Имя клиента</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Статус</label>
            <select name="status" class="form-select">
                <option value="new">Новый</option>
                <option value="interested">Клиент заинтересован в услуге</option>
                <option value="converted">Перевоз</option>
                <option value="canceled">Отказ</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Информация о клиенте</label>
            <textarea name="information" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Исполнитель</label>
            <select name="assignee" class="form-select">
                <option value="">Не назначен</option>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
